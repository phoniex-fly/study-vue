<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板语法-指令</title>
  <style type="text/css">
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id='my-vue' v-cloak>
  {{message}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
  /**
   * 为什么使用指令：差值表达式存在闪动问题
   * v-cloak使用
   * 1、提供样式
   * 2、在差值表啊是所在的标签中添加v-cloak指令
   *
   * 原理：先通过样式隐藏内容，然后在内存中进行值的替换。
   */
  var vm = new Vue({
    el: '#my-vue',//元素的挂载位置
    data: {//模型数据，是一个对象
      message: 'hello vue'
    }
  });
</script>

</body>
</html>
