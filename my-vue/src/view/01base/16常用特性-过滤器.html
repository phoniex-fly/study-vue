<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板语法-过滤器</title>
  <!--用于数据格式化-->
</head>
<body>
<div id='my-vue'>
  <div>
    用户名：<input type="text" v-model="name">
    <span>{{name|upper}}</span><!--用于差值表达式-->
  </div>
  <div>
    用户名：<input type="text" :value="name|upper"><!--或者用于v-bind中-->
    <span>{{name}}</span>
  </div>

  <div>
    年龄：<input type="text" v-model.number="age">
    <span>{{age|add(3)}}</span><!--用于差值表达式-->
  </div>
  <div>
    年龄：<input type="text" :value="age|add(3)"><!--或者用于v-bind中-->
    <span>{{age}}</span>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
  /**
   * 全局过滤器：不带参数
   */
  // Vue.filter(
  //   'upper', function (value) {
  //     return value.charAt(0).toUpperCase() + '' + value.slice(1)
  //   }
  // )
  /**
   * 全局过滤器：带参数
   */
    // Vue.filter(
    //   'add', function (value, num) {
    //     return value + num
    //   }
    // )
  var vm = new Vue({
      el: '#my-vue',//元素的挂载位置
      data: {//模型数据，是一个对象
        name: '',
        age: ''
      },
      methods: {
        handle: function () {
        }
      },
      computed: {
        reverse: function () {

        }
      },
      watch: {
        name: function (val) {//里边的方法异步执行，不是等checkName执行完成之后才给tips赋值

        }
      },
      /**
       * 局部过滤器
       */
      filters: {
        upper: function (value) {
          return value.charAt(0).toUpperCase() + '' + value.slice(1)
        },
        add: function (value, num) {
          return value + num
        }
      }
    });
</script>

</body>
</html>
