<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化开发思想</title>
  <!--标准、分治、重用、组合-->
</head>
<body>
<div id='my-vue'>
  刷新页面查看日志输出
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: '#my-vue',//元素的挂载位置
    data: {//模型数据，是一个对象
      message: 'hello vue'
    }
  });

  var p = new Promise(function (resolve, reject) {/*resolve成功回调函数，reject失败回调函数*/
    setTimeout(function () {
      var flag = false;
      if (flag) {
        resolve('hello')
      } else {
        reject('出错了')
      }
    }, 2000)
  });
  p.then(function (data) {/*通过p.then获取回调函数结果*/
    console.log(data)
  }, function (info) {
    console.log(info)
  })

</script>

</body>
</html>
